<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sale Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-bold mb-4">Sale Details</h1>
    <div th:replace="~{partials/toast :: toast}"></div>
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <p><strong>ID:</strong> <span th:text="${sale.id}"></span></p>
        <p><strong>Customer:</strong> <span th:text="${sale.customer.name}"></span></p>
        <p><strong>Delivery Address:</strong> <span th:text="${sale.deliveryAddress.fullAddress}"></span></p>
        <p><strong>Payment:</strong> <span th:text="${sale.payment.status}"></span></p>
        <p><strong>Shipping:</strong> <span th:text="${sale.shipping.status}"></span></p>
        <a href="/sales" class="bg-gray-500 text-white p-2 rounded mt-4 inline-block">Back</a>
    </div>
</body>
</html>
