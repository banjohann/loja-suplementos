<div th:fragment="toast">
    <div class="toast">
        <div th:if="${errorMessage}" class="bg-red-400 text-white p-4 rounded mb-4 flex justify-between items-center">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="text-white text-xxl" onclick="this.parentElement.style.display='none'">&times;</button>
        </div>
    </div>
</div>
